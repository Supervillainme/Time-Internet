
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Update Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .account-pair {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    .account-pair input {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Account Update Form</h2>
    <form action="https://hooks.zapier.com/hooks/catch/5284660/u4wu3vr/" method="post">
      <label for="updater_name">Your Full Name:</label>
      <input type="text" id="updater_name" name="updater_name" required>

      <label for="nric">NRIC:</label>
      <input type="text" id="nric" name="nric" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="relationship">Relationship to Account Holder:</label>
      <input type="text" id="relationship" name="relationship" required>

      <h3>Account Details</h3>

      <div class="account-pair">
        <input type="text" name="account1" placeholder="Account Number 1">
        <input type="email" name="email1" placeholder="Email Address 1">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account2" placeholder="Account Number 2">
        <input type="email" name="email2" placeholder="Email Address 2">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account3" placeholder="Account Number 3">
        <input type="email" name="email3" placeholder="Email Address 3">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account4" placeholder="Account Number 4">
        <input type="email" name="email4" placeholder="Email Address 4">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account5" placeholder="Account Number 5">
        <input type="email" name="email5" placeholder="Email Address 5">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account6" placeholder="Account Number 6">
        <input type="email" name="email6" placeholder="Email Address 6">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account7" placeholder="Account Number 7">
        <input type="email" name="email7" placeholder="Email Address 7">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account8" placeholder="Account Number 8">
        <input type="email" name="email8" placeholder="Email Address 8">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account9" placeholder="Account Number 9">
        <input type="email" name="email9" placeholder="Email Address 9">
      </div>
    
      <div class="account-pair">
        <input type="text" name="account10" placeholder="Account Number 10">
        <input type="email" name="email10" placeholder="Email Address 10">
      </div>
    
      <button type="submit">Submit</button>
    </form>
    <div class="note">
      If you have more than 10 account numbers to update, please submit another form.
    </div>
  </div>
</body>
</html>
